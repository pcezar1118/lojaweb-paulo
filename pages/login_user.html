<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LojaWEB: onde vende tudo!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages/login.css">
</head>

<body class="black bg-white">
    <main>
        <section>
            <header>
                <img src="../img/logo_login.jpg" alt="Logo loja" class="w-100">
            </header>
            <div class="row login-content">
                <h2 class="py-2 col-12">
                    Fazer login
                </h2>
                <form action="http://www.google.com.br/" class="col-12">
                    <label for="" class="fw-bold">
                        E-mail ou número de telefone celular
                    </label>
                    <input type="text" class="w-100 form-control my-2">

                    <button class="btn btn-warning text-center w-100 my-1">
                        Continuar
                    </button>
                </form>
                <p class="col-12">
                    Ao continuar, você concorda com as Condições de Uso da Amazon.
                    Por favor verifique a Notificação de Privacidade,
                    Notificação de Cookies e a Notificação de Anúncios Baseados em Interesse.
                </p>
                <p class="col-12 pt-4">
                    <a class="login-content-ajuda" data-bs-toggle="collapse" href="#ajuda-opcoes" aria-expanded="false">
                        Precisa de ajuda?
                    </a>
                </p>
                <div class="login-content-ajuda-opcao collapse" id="ajuda-opcoes">
                    <p>
                        <a href="#"> Esqueci a senha</a>
                    </p>
                    <p>
                        <a href="#"> Outros problemas com o acesso </a>
                    </p>
                </div>
            </div>
            <div>
                <div class="login-content-novo">
                    <div> Novo na Amazon? </div>
                    <hr>
                </div>

                <button class="btn btn-secondary w-100 my-4">
                    Criar sua conta da Amazon
                </button>
            </div>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

</html>
